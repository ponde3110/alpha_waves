<script>
/* ===== Audio ===== */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

bgGain.connect(audioCtx.destination);

const chords = [

muteBtn.onclick = () => {

function playChord() {
  if (isGameOver) return;

  const freqs = [220, 330]; // å„ªã—ã„2éŸ³

  freqs.forEach(f => {
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();

    osc.type = "triangle";
    osc.frequency.value = f;

    g.gain.value = muted ? 0 : 0.12;

    osc.connect(g);
    g.connect(audioCtx.destination);

    osc.start();

    g.gain.exponentialRampToValueAtTime(
      0.0001,
      audioCtx.currentTime + 2.5
    );

    osc.stop(audioCtx.currentTime + 2.5);
  });

  chordTimeout = setTimeout(playChord, 5000);
}


function hitSound() {
  if (muted) return;

  const now = audioCtx.currentTime;

  /* ===== ãƒã‚¤ã‚ºï¼ˆè¡çªæ„Ÿï¼‰ ===== */
  const bufferSize = audioCtx.sampleRate * 0.12;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) {
    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
  }

  const noise = audioCtx.createBufferSource();
  noise.buffer = buffer;

  const noiseFilter = audioCtx.createBiquadFilter();
  noiseFilter.type = "highpass";      // â˜… ä½éŸ³ã‚«ãƒƒãƒˆ
  noiseFilter.frequency.value = 600;

  const noiseGain = audioCtx.createGain();
  noiseGain.gain.setValueAtTime(0.35, now);
  noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);

  noise.connect(noiseFilter);
  noiseFilter.connect(noiseGain);
  noiseGain.connect(audioCtx.destination);

  /* ===== ãƒ”ãƒƒã¨ã„ã†ä¸­é«˜éŸ³ ===== */
  const osc = audioCtx.createOscillator();
  const oscGain = audioCtx.createGain();

  osc.type = "square";               // â˜… ç›®ç«‹ã¤
  osc.frequency.setValueAtTime(1600, now);
  osc.frequency.exponentialRampToValueAtTime(600, now + 0.08);

  oscGain.gain.setValueAtTime(0.25, now);
  oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);

  osc.connect(oscGain);
  oscGain.connect(audioCtx.destination);

  /* ===== å†ç”Ÿ ===== */
  noise.start(now);
  noise.stop(now + 0.2);

  osc.start(now);
  osc.stop(now + 0.12);
}


function bounceSound(){
  if (muted) return;

  const ctx = audioCtx;
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = "sine";          // æŸ”ã‚‰ã‹ã„éŸ³
  osc.frequency.value = 880; // é«˜ã‚ï¼ˆè»½ã„åå°„æ„Ÿï¼‰

  gain.gain.value = 0.15;
  gain.gain.exponentialRampToValueAtTime(
    0.001,
    ctx.currentTime + 0.12
  );

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + 0.12);
}



function destroySound() {
  const now = audioCtx.currentTime;

  // ãƒã‚¤ã‚ºç”Ÿæˆ
  const bufferSize = audioCtx.sampleRate * 2.5;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) {
    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
  }

  const noise = audioCtx.createBufferSource();
  noise.buffer = buffer;

  // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ï¼ˆå¾ã€…ã«ä½ãæ²ˆã‚€ï¼‰
  const filter = audioCtx.createBiquadFilter();
  filter.type = "lowpass";
  filter.frequency.setValueAtTime(1200, now);
  filter.frequency.exponentialRampToValueAtTime(120, now + 2.5);

  // éŸ³é‡åˆ¶å¾¡
  const gain = audioCtx.createGain();
  gain.gain.setValueAtTime(muted ? 0 : 0.35, now);
  gain.gain.exponentialRampToValueAtTime(0.0001, now + 2.8);

  noise.connect(filter);
  filter.connect(gain);
  gain.connect(audioCtx.destination);

  noise.start(now);
  noise.stop(now + 3);
}

let offset = 0, score = 0, hiScore = Number(localStorage.getItem("hiScore")||0);

// ===== ã‚¹ãƒãƒ›å‚¾ãæ“ä½œ =====
let tiltInputX = 0, tiltInputY = 0;

function enableDeviceOrientation() {
  if (typeof DeviceOrientationEvent !== 'undefined' &&
      typeof DeviceOrientationEvent.requestPermission === 'function') {
    DeviceOrientationEvent.requestPermission().then(res=>{
      if(res==='granted') window.addEventListener('deviceorientation', handleOrientation);
    }).catch(console.error);
  } else {
    window.addEventListener('deviceorientation', handleOrientation);

}

function handleOrientation(e) {
  const gamma = e.gamma || 0;
  const beta = e.beta || 0;
  const sensitivity = 0.05;
  tiltInputX = gamma * sensitivity;
  tiltInputY = beta * sensitivity;
}

/* ===== æ˜Ÿ ===== */
const stars = [];
for (let i=0; i<120; i++) {
  stars.push({
    x: Math.random()*W(),

}

function drawStars() {

  // ===== ç´«ãŒã¯ã£ãã‚Šè¦‹ãˆã‚‹å®‡å®™èƒŒæ™¯ =====
const bg = ctx.createLinearGradient(0, 0, 0, H());

// ä¸Šï¼šã‹ãªã‚Šç´«
bg.addColorStop(0, "#3a0060");

// å°‘ã—ä¸‹

// ä¸­é–“

// ä¸‹ï¼šã»ã¼é»’
bg.addColorStop(1, "#020008");


  ctx.fillStyle = bg;

}



/* ===== é“ ===== */
function roadCenter(y) {
  return W()/2 + Math.sin((y+offset)*0.01)*80 + Math.sin((y+offset)*0.03)*30;
}


function drawRoad() {

  const leftEdge = [];
  const rightEdge = [];

  for (let y = 0; y <= H(); y += 2) {

    const cx = roadCenter(y);

    // 0ï¼ˆå¥¥ï¼‰ã€œ1ï¼ˆæ‰‹å‰ï¼‰
    const t = y / H();

    // é è¿‘ä¿‚æ•°ï¼ˆå¥¥ã§ç´°ãï¼‰
    const perspective = 0.1 + t * 1.0;

    // é“å¹…ã‚’ä¸Šç«¯ï¼ˆ0ã€œ10ï¼…ï¼‰ã§å¾ã€…ã«ã‚¼ãƒ­ã«
    const fadeStart = H() * 0.1; // ä¸Šç«¯10ï¼…
    let roadW = roadWidth * perspective;
    if (y < fadeStart) {
      roadW *= y / fadeStart; // ä¸Šç«¯ã§0
    }

    leftEdge.push({ x: cx - roadW / 2, y });
    rightEdge.push({ x: cx + roadW / 2, y });
  }

  /* ===== è·¯é¢ ===== */
  for (let i = 0; i < leftEdge.length; i++) {

    const y = leftEdge[i].y;
    const lx = leftEdge[i].x;
    const rx = rightEdge[i].x;

    // é“å¹…ãŒã»ã¼0ãªã‚‰æç”»ã‚¹ã‚­ãƒƒãƒ—
    if (rx - lx < 1) continue;

    const roadGrad = ctx.createLinearGradient(lx, 0, rx, 0);

    // ãƒ€ãƒ¼ã‚¯ã‚¨ãƒ¡ãƒ©ãƒ«ãƒ‰ + ä¸­å¤®æ²ˆã¿
    roadGrad.addColorStop(0, "#2a7a6d");
    roadGrad.addColorStop(0.35, "#145046");
    roadGrad.addColorStop(0.5, "#0a2a26");
    roadGrad.addColorStop(0.65, "#145046");
    roadGrad.addColorStop(1, "#2a7a6d");

    ctx.fillStyle = roadGrad;
    ctx.fillRect(lx, y, rx - lx, 2);

    // ç¸¦æ–¹å‘ã®é è¿‘ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå¥¥æš—ããƒ»æ‰‹å‰æ˜ã‚‹ãï¼‰
    const depthGrad = ctx.createLinearGradient(0, 0, 0, H());
    depthGrad.addColorStop(0, "rgba(0,0,0,0.65)");    // å¥¥
    depthGrad.addColorStop(0.45, "rgba(0,0,0,0.25)");  // ä¸­é–“
    depthGrad.addColorStop(1, "rgba(255,255,255,0.12)"); // æ‰‹å‰

    ctx.fillStyle = depthGrad;
    ctx.fillRect(lx, y, rx - lx, 2);
  }

  /* ===== ã‚»ãƒ³ã‚¿ãƒ¼ãƒ©ã‚¤ãƒ³ ===== */
  ctx.strokeStyle = "rgba(140,220,180,0.35)";
  ctx.lineWidth = 2;
  ctx.setLineDash([24, 24]);

  ctx.beginPath();
  for (let i = 0; i < leftEdge.length; i++) {
    const cx = (leftEdge[i].x + rightEdge[i].x) / 2;
    if (i === 0) ctx.moveTo(cx, leftEdge[i].y);
    else ctx.lineTo(cx, leftEdge[i].y);
  }
  ctx.stroke();
  ctx.setLineDash([]);

  /* ===== é æ™¯ãƒ•ã‚©ã‚° ===== */
  ctx.save();

  // é“ã®å½¢ã§ã‚¯ãƒªãƒƒãƒ—
  ctx.beginPath();
  for (let i = 0; i < leftEdge.length; i++) {
    ctx.lineTo(leftEdge[i].x, leftEdge[i].y);
  }
  for (let i = rightEdge.length - 1; i >= 0; i--) {
    ctx.lineTo(rightEdge[i].x, rightEdge[i].y);
  }
  ctx.closePath();
  ctx.clip();

  // é“ã®ä¸Š10ï¼…ã«ãƒ•ã‚©ã‚°
  const fog = ctx.createLinearGradient(0, 0, 0, H() * 0.1);
  fog.addColorStop(0, "rgba(20,0,40,1)");
  fog.addColorStop(1, "rgba(20,0,40,0)");

  ctx.fillStyle = fog;
  ctx.fillRect(0, 0, W(), H() * 0.1);

  ctx.restore();
}



/* ===== ãƒœãƒ¼ãƒ«æç”» ===== */
function drawBall() {
  if (isGameOver) return;

  /* ===== çƒã®ä¸­å¿ƒåº§æ¨™ ===== */
  const cy = gameStarted ? ballY : H() * 0.7;               // Yåº§æ¨™
  const cx = roadCenter(cy) + (gameStarted ? ballX : 0);    // é“ã®ä¸­å¤®ã«é…ç½®
  const t = cy / H();                                       // é è¿‘ä¿‚æ•°
  const perspective = 0.1 + t * 1.0;                        // 0.1ã€œ1.1
  const r = BALL_R * perspective * ballScale;               // ãƒœãƒ¼ãƒ«åŠå¾„ï¼ˆé è¿‘ãƒ»ã‚¹ã‚±ãƒ¼ãƒ«åæ˜ ï¼‰

  /* ===== å½± ===== */
  const shadowWidth = 24 * perspective;  // æ¨ªã‚’å°‘ã—å¤§ãã
  const shadowHeight = 10 * perspective; // ç¸¦ã‚‚å¤§ãã
  const shadowAlpha = 0.4 * perspective; // å¥¥è¡Œãã§è–„ã

  ctx.fillStyle = `rgba(0,0,0,${shadowAlpha})`;
  ctx.beginPath();
  ctx.ellipse(cx, cy + 10 * perspective, shadowWidth, shadowHeight, 0, 0, Math.PI * 2);
  ctx.fill();

  /* ===== é€šå¸¸ãƒ—ãƒ¬ã‚¤ä¸­ ===== */
  if (!ballDestroyed) {
    let g;

    if (sideHitFlash > 0) {
      // æ¨ªãƒ’ãƒƒãƒˆæ™‚ãƒ•ãƒ©ãƒƒã‚·ãƒ¥
      g = ctx.createRadialGradient(
        cx - 6 * perspective,
        cy - 6 * perspective,
        2 * perspective,
        cx,
        cy,
        r * 1.1
      );
      g.addColorStop(0, "#ffffff");
      g.addColorStop(0.6, "#ffd8a0");
      g.addColorStop(1, "#ff8c1a");
      sideHitFlash--;
    } else {
      // é€šå¸¸ãƒœãƒ¼ãƒ«
      g = ctx.createRadialGradient(
        cx - 5 * perspective,
        cy - 5 * perspective,
        2 * perspective,
        cx,
        cy,
        r * 1.1
      );
      g.addColorStop(0, "#fff2dd");
      g.addColorStop(1, "#ff8c1a");
    }

    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.fill();

  } else {
    /* ===== çˆ†ç™ºæ¼”å‡º ===== */
    explodeFrame += 0.05;
    explodeColorPhase += 0.04;

    const rCol = 255;
    const gCol = Math.floor(140 + 80 * explodeColorPhase);
    const bCol = Math.floor(40 + 40 * explodeColorPhase);

    // ä¸­å¤®ã‚³ã‚¢
    const coreR = BALL_R * (1 - explodeFrame * 0.05);
    if (coreR > 0) {
      const gCore = ctx.createRadialGradient(cx, cy, 0, cx, cy, coreR);
      gCore.addColorStop(0, `rgba(${rCol},${gCol},${bCol},0.95)`);
      gCore.addColorStop(1, `rgba(${rCol},${gCol},${bCol},0.3)`);
      ctx.fillStyle = gCore;
      ctx.beginPath();
      ctx.arc(cx, cy, coreR, 0, Math.PI * 2);
      ctx.fill();
    }

    // æ‹¡æ•£ãƒªãƒ³ã‚°
    const ringR = BALL_R + explodeFrame * 3;
    const ringAlpha = Math.max(0, 1 - explodeFrame * 0.06);
    if (ringAlpha > 0) {
      ctx.strokeStyle = `rgba(${rCol},${gCol},${bCol},${ringAlpha})`;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(cx, cy, ringR, 0, Math.PI * 2);
      ctx.stroke();
    }
  }
}

function updateBall(){
  if (ballDestroyed) return;

  /* ===== å…¥åŠ›å‡¦ç† ===== */
  const tx = (keys.ArrowRight ? 1 : 0) - (keys.ArrowLeft ? 1 : 0);
  const ty = (keys.ArrowDown  ? 1 : 0) - (keys.ArrowUp   ? 1 : 0);

  const targetX = tx + tiltInputX;
  const targetY = ty + tiltInputY;

  // å…¥åŠ›è¿½å¾“
inputX += (targetX - inputX) * 0.02;
inputY += (targetY - inputY) * 0.02;

// åŠ é€Ÿ
ballVX += inputX * 0.06;
ballVY += inputY * 0.06;

// æ‘©æ“¦
ballVX *= 0.96;
ballVY *= 0.96;



  const t = ballY / H();
const perspective = 0.1 + t * 1.0;
const limit = (roadWidth * perspective) / 2 - BALL_R;

  const bouncePower = 5.0;   // â˜… ä¸Šä¸‹åç™ºã®å¼·ã•ï¼ˆã“ã“ã ã‘èª¿æ•´ï¼‰

  /* ===== è‡ªå‹•å‰é€²ï¼ˆä»£å…¥ã—ãªã„ï¼‰===== */
  if (
    Math.abs(inputX) < 0.01 &&
    Math.abs(inputY) < 0.01 &&
    !gameOverPending
  ) {
    ballVY += (-0.6 - ballVY) * 0.05;
    ballVX += ( 0.1 - ballVX) * 0.05;
  }

  /* ===== ç§»å‹• ===== */
  ballX += ballVX;
  ballY += ballVY;

/* ===== ä¸Šç«¯ï¼ˆå¸¸ã«å¼·åˆ¶åå°„ãƒ»ãƒãƒ¼ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼‰===== */
const upperLimit = H() * 0.3; // â† ä¸Šé™ã‚’ç”»é¢ã®30ï¼…ã«è¨­å®š
if (ballY <= upperLimit) {
  ballY = upperLimit;
  ballVY = +bouncePower;

  // â˜… å¿…ãšæ–œã‚ã«ã™ã‚‹
  if (Math.abs(ballVX) < 0.3) {
    ballVX = (Math.random() < 0.5 ? -1 : 1) * 0.7;
  } else {
    ballVX *= 1.15;
  }

  bounceSound();
}


  /* ===== ä¸‹ç«¯ï¼ˆå¸¸ã«å¼·åˆ¶åå°„ãƒ»ãƒãƒ¼ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼‰===== */
if (ballY >= H() - 20) {
  ballY = H() - 20;
  ballVY = -bouncePower;

  // â˜… å¿…ãšæ–œã‚ã«ã™ã‚‹
  if (Math.abs(ballVX) < 0.3) {
    ballVX = (Math.random() < 0.5 ? -1 : 1) * 0.7;
  } else {
    ballVX *= 1.15;
  }

  bounceSound();
}


  /* ===== å·¦å³å´é¢ï¼ˆå¼±åç™ºãƒ»ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼‰===== */
if ((ballX >= limit || ballX <= -limit) && invincible <= 0) {
  ballVX *= -1.1;
  invincible = 60;

  sideHitFlash = 6;
  hitSound();

  // ===== ãƒ€ãƒ¡ãƒ¼ã‚¸å‡¦ç† =====
  lives--;
  lives = Math.max(lives, 0);   // â˜… ä¸‹é™ä¿è¨¼
  updateLivesDisplay();

  if (lives === 0) {
    gameOverPending = true;
  }
}


  /* ===== ä½ç½®ã‚¯ãƒ©ãƒ³ãƒ—ï¼ˆä¿é™ºï¼‰===== */
  if (ballX >  limit) ballX =  limit;
  if (ballX < -limit) ballX = -limit;
  if (ballY < 20)     ballY = 20;
  if (ballY > H() - 20) ballY = H() - 20;

  if (invincible > 0) invincible--;
}

function lifeUpSound() {
  if (muted) return;       // â˜… ãƒŸãƒ¥ãƒ¼ãƒˆå¯¾å¿œ
  if (!audioCtx) return;

  const osc1 = audioCtx.createOscillator();
  const osc2 = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  // éŸ³è‰²
  osc1.type = "sine";
  osc2.type = "triangle";

  // å‘¨æ³¢æ•°ï¼ˆãƒãƒ£ãƒªãƒ³æ„Ÿï¼‰
  osc1.frequency.setValueAtTime(1200, audioCtx.currentTime);
  osc2.frequency.setValueAtTime(1800, audioCtx.currentTime);

  gain.gain.setValueAtTime(0.18, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(
    0.0001,
    audioCtx.currentTime + 0.35
  );

  osc1.connect(gain);
  osc2.connect(gain);
  gain.connect(audioCtx.destination);

  osc1.start();
  osc2.start();

  osc1.stop(audioCtx.currentTime + 0.35);
  osc2.stop(audioCtx.currentTime + 0.35);
}
